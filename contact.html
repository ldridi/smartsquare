    <script type="text/javascript">
    $(function(){
        var i= 0;
        $('.mask2').click(function(){
            
            if(i % 2 == 0){
                $(this).html("<img src='image/menu1.png' width='70' style='margin-top:-15px;margin-left:-10px;'>")
            }else{
              $(this).html("<img src='image/menu.png' width='70' style='margin-top:-15px;margin-left:-10px;'>")
            }
            i=i+1;
        });
    })
